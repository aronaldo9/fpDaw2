<section id="three" class="wrapper style2 special">
  <section id="three" class="wrapper style2 special">
    <header class="major">
      <h2>Contacta con nosotros</h2>
    </header>
    <ul class="actions">
      <form method="post" action="#">
        <div class="row uniform">
          <div class="3u"></div>
          <div class="6u$ 12u$(xsmall)">
            <label class="align-left"
              >Nombre:
              <input
                type="text"
                name="demo-name"
                id="demo-name"
                value=""
                placeholder="Nombre completo"
            /></label>
          </div>
          <div class="3u"></div>
          <div class="6u$ 12u$(xsmall)">
            <label class="align-left"
              >Correo electrónico:
              <input
                type="email"
                name="demo-email"
                id="demo-email"
                value=""
                placeholder="Correo electrónico"
            /></label>
          </div>
          <div class="3u"></div>
          <div class="6u$ 12u$(xsmall)">
            <label class="align-left"
              >Comentario:
              <textarea
                name="demo-message"
                id="demo-message"
                placeholder="Tu comentario"
                rows="6"
              ></textarea>
            </label>
          </div>
          <div class="3u"></div>
          <div class="6u$ 12u$(xsmall)">
            <ul class="actions">
              <li><input type="reset" value="Borrar" class="small" /></li>
              <li>
                <input type="submit" value="Enviar" class="special small" />
              </li>
            </ul>
          </div>
        </div>
      </form>
    </ul>
  </section>
</section>

    <style>
        /* Estilos para la primera lista */
        ol#lista1 li:nth-child(odd) {
            text-decoration: line-through; /* Tachar elementos impares */
        }

        ol#lista1 li:nth-child(even) {
            text-decoration: underline; /* Subrayar elementos pares */
        }

        /* Estilos para la segunda lista */
        ol#lista2 li:nth-child(4n) {
            color: green; /* Color verde para elementos m√∫ltiplos de cuatro */
        }
    </style>

</head>

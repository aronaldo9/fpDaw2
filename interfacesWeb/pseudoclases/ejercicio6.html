<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>

    <style>
        /* Estilos para el primer strong dentro del párrafo */
        p strong:first-of-type {
            color: red; /* Cambiar color al primer strong */
        }

        /* Estilos generales para em y strong */
        p em {
            font-style: italic; /* Estilo italic para em */
        }

        p strong {
            font-weight: bold; /* Estilo bold para strong */
        }
    </style>
</head>
<body>
    <p>
        <em>Este es un elemento em.</em>
        <strong>Este es el primer strong con un estilo diferente.</strong>
        <strong>Este es otro strong.</strong>
        <em>Este es otro elemento em.</em>
        <strong>Y este es el último strong.</strong>
    </p>
</body>
</html>

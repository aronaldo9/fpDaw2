<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 7</title>

    <style>
        /* Subrayar el primer carácter de cada día */
        ol#diasSemana li::first-letter {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Días de la semana</h2>
    <ol id="diasSemana">
        <li>Lunes</li>
        <li>Martes</li>
        <li>Miércoles</li>
        <li>Jueves</li>
        <li>Viernes</li>
        <li>Sábado</li>
        <li>Domingo</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 9</title>

    <style>
        /* Agregar un guion al principio de cada párrafo */
        p::before {
            content: "-";
            margin-right: 0.5em; /* Agregar espacio después del guion para separarlo del texto */
        }
    </style>
</head>
<body>
    <p>Este es el primer párrafo.</p>
    <p>Este es el segundo párrafo.</p>
    <p>Y este es el tercer párrafo.</p>
</body>
